<html lang="vi">

<head>
    <title>OKRs - Objective and key results</title>
    <meta charset="utf-8" />
    <meta name="keywords" content="It, it solution,solution, techonogy,internet" />
    <link href="https://plus.google.com/114644939574462223089" rel="author">
    <meta content="IE=edge" http-equiv="X-UA-Compatible"></meta>
    <meta content="width=device-width, initial-scale=1" name="viewport" id="viewport"></meta>
    <meta content="Thời trang nam phong cách trẻ trung năng động của nam giới, xu thế thời trang 2016" name="description">
    <meta content="IE=edge" http-equiv="X-UA-Compatible"></meta>
    <link rel="icon" href="img/fav.png">
    <meta content="width=device-width, initial-scale=1" name="viewport" id="viewport"></meta>
    <meta content="index, follow" name="ROBOTS">
    <!-- General style -->
    <link rel="stylesheet" type="text/css" href="vendor/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/css/ap8.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,600,600i,700&amp;subset=vietnamese" rel="stylesheet">
</head>
</script>

<body>
   <div class="homepage-wrap">
        <div class="content-pl">
            <header class="header">
                <a class="logo">
                    <img src="img/logo.png" alt="Talent.vn - Giải pháp tuyển dụng cho doanh nghiệp">
                </a>
                <h1 class="name">Talent.vn</h1>
            </header>
            <div class="box-form">
                <div class="innerform">
                    <h2 class="title">Recruitment Insider 04</h2>
                    <p class="description">Nhận ngay Mô tả nhiệm vụ và Template đánh giá ứng viên 4 vị trí: Nhân viên Sales, Nhân viên Telesales, Nhân viên Phát triển kinh doanh và Account Executive</p>
                    <div class="form-group">
                        <div class="input">
                            <span class="icon -ap icon-user"></span>
                            <input id="name" type="text" class="form-control" placeholder="Họ tên *">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input">
                            <span class="icon -ap icon-email"></span>
                            <input id="email" type="text" class="form-control" placeholder="Email *">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input">
                            <span class="icon -ap icon-mobile2"></span>
                            <input id="phone" type="text" class="form-control" placeholder="Điện thoại *">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input">
                            <span class="icon -ap icon-work"></span>
                            <input id="company" type="text" class="form-control" placeholder="Công ty *">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input">
                            <span class="icon -ap icon-flag"></span>
                            <select id="position" class="form-control">
                                <option value="" disabled="" selected="">Chức vụ (CEO, HR Manager...) *</option>
                                <option value="CEO/COO/VSP">CEO/COO/VSP</option>
                                <option value="VP">VP/ Director</option>
                                <option value="HR Manager">HR Manager</option>
                                <option value="HR Executive">HR Executive</option>
                                <option value="Recruitment Manager">Recruitment Manager</option>
                                <option value="Recruiter executive">Recruiter executive</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input">
                            <span class="icon icon-move -ap"></span>
                            <select id="company_size" class="form-control">
                                <option value="" disabled="" selected="">Quy mô công ty *</option>
                                <option value="1-25">1-25</option>
                                <option value="26-50">26-50</option>
                                <option value="51-200">51-200</option>
                                <option value="201-1000">201-1000</option>
                                <option value="1001-10000">1001-10000</option>
                                <option value="10001-more">~10001</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input">
                            <span class="icon -ap icon-bookmark2"></span>
                            <select id="problem" class="form-control">
                                <option value="" disabled="" selected="">Bạn đang gặp khó khăn nhất trong vấn đề gì? *</option>
                                <option value="1">Tuyển dụng</option>
                                <option value="2">Tính lương</option>
                                <option value="3">Quản trị nhân sự</option>
                                <option value="4">Đào tạo</option>
                                <option value="5">Tất cả</option>
                                <option value="6">Khác</option>
                            </select>
                        </div>
                    </div>
                    <div class="actions">
                        <button class="submit btn-submit" onclick="LeadManagement.submitLead_04()">
                            Đăng ký ngay!
                        </button>
                        <p class="log" style="color: firebrick;float: left;margin-top: 10px;display: none;">Vui lòng điền đầy đủ thông tin liên hệ</p>

                    </div>
                </div>

            </div>
        </div>
        <div class="content-pr">
            
        </div>
   </div>
</body>

</html>
